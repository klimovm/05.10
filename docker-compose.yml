version: "2"
services:
    www:
        build: .
        ports: 
            - "8001:80"
        volumes:
            - ./html/first/:/var/www/html/
        extra_hosts:
          - "first.loc:127.0.0.1"
        hostname: first.loc
        domainname: loc 
        links:
            - db
        networks:
            - default
    db:
        image: mysql
        ports: 
            - "3307:3306"
        environment:
            MYSQL_DATABASE: yii2_learn
            MYSQL_USER: phpmyadmin
            MYSQL_PASSWORD: Ghjuth67
            MYSQL_ROOT_PASSWORD: test
        volumes:
            #- ./dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8002:80
        environment:
            MYSQL_USER: phpmyadmin
            MYSQL_PASSWORD: Ghjuth67
            MYSQL_ROOT_PASSWORD: test
volumes:
    persistent:
